<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="context-menu border m-2 p-2 d-none">
        <div class="c-folder-1 p-2 "><i class="fas fa-folder-plus mx-3"></i> New folder</div>
        <div class="c-folder-2 p-2"><i class="fas fa-file-upload mx-3"></i>Upload files</div>
        <div class="c-folder-3 p-2"><i class="fas fa-folder-open mx-3"></i>Upload folders</div>
        <div class="c-folder-4 p-2"><i class="fas fa-file-code mx-3 text-primary"></i>Google docs</div>
        <div class="c-folder-5 p-2"><i class="fas fa-file-code mx-3 text-success"></i>Google sheets</div>
        <div class="c-folder-6 p-2"><i class="fas fa-file-code mx-3 text-warning"></i>Google slides</div>
        <div class="c-folder-7 p-2 mx-5">MORE </div>
    </div>
    <div class="container-fluid   d-none main">
        <div class="d-folder-1-new-folder d-flex justify-content-center align-items-center ">
            <div class="center p-3">
                <p class="d-flex justify-content-between">New folder<i class="fas fa-times mr-2 close"></i></p>
                <input type="text" class="input p-2" placeholder="Untitled folder">
                <div class="d-flex justify-content-end"> <button class="mr-2 cancel">CANCEL</button> <button
                        class=" create bg-primary  mr-2">CREATE</button></div>
            </div>
        </div>
    </div>


    <div class="container">
        <div class="row ">
            <div class="col-12 folders d-flex flex-wrap border ">

            </div>
        </div>
    </div>

    <script src="src/main.js"></script>
</body>

</html>
